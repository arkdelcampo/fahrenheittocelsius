<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Fahrenheit to Celsius Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Fahrenheit to Celsius Convertor</h1>
    <img src="images/formula.jpg" alt="Formula Pic" />

    <h2>Input</h2>
    <p>
      Temperature in Fahrenheit: <input id="fahrenheit-input" type="number" />
    </p>

    <button id="convert-btn">CONVERT</button>

    <h2>Output</h2>
    <p>
      Temperature in Celsius: <span id="output">----</span>
      <img id="thermometer-img" src="" alt="" />
    </p>

    <a
      id="link"
      href="https://thirdspacelearning.com/gcse-maths/geometry-and-measure/area-of-a-trapezium/
    "
      target="_blank"
      >Link</a
    >
  </body>
</html>
